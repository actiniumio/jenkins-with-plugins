version: 2
jobs:
  build_images:
    machine: true
    steps:
      - checkout
      - run:
          name: Update Cache
          command: sudo apt-get -y update
      - run:
          name: Install JQ
          command: sudo apt-get install jq
      - run:
          name: Login to Docker HUB
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Discover Jenkins tags
          command: ./download_tags.sh
      - run:
          name: Build docker images
          command: ./build_images.sh

workflows:
  version: 2
  publish_jenkins_image:
    triggers:
    - schedule:
        cron: "5 2 */15 * *"
        filters:
          branches:
            only:
              - master
    jobs:
      - build_images
